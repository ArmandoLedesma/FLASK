<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Poner un "block" para que luego pueda ser remplazado en las siguientes plantillas; se aplica lo mismo al block contenido-->
    <title>CRUD JUEGOS - {% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Fuentes sacadas de Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!--Link al archivo de estilos Css-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #151515;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/img/logo.png" 
                    alt="Logo"
                    style="max-height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('juegos')}}" style="color: #fff;">Game Plus</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-light">
                        <strong>Ayuda</strong>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% block contenido %}

    {% endblock %}

    <!--Script para hacer uso de los iconos de Fonts Awesome-->
    <script src="https://kit.fontawesome.com/aff82f5e8e.js" crossorigin="anonymous"></script>
    <!--Bootstrap 5.3 (JavaScript)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
