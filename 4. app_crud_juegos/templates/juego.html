{% extends "base.html" %}
{% block titulo%} Juegos {% endblock %}
{% block contenido %}

<div class="container my-4">
    <div class="row">
        <div class="col">
            <h3 class="h3">Juegos</h3>
            <a href="{{url_for('formulario_agregar_juego')}}" class="btn-agg mb-3">Agregar</a>
            <div class="table-responsive">
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Utilidades</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for juego in juegos %}
                        <tr>
                            <td>{{juego[1]}}</td>
                            <td>{{juego[2]}}</td>
                            <td>{{juego[3]}}</td>

                            <td class="utilidades">
                                <a href="{{url_for('detalles', id=juego[0])}}" class="btn-informacion btn btn-sm">
                                    <i class="fa-solid fa-info"></i> Detalles 
                                </a>
                                <a href="{{url_for('editar_juego', id=juego[0])}}" class=" btn-edit btn btn-sm">
                                    <i class="fa-solid fa-pen-to-square"></i> Editar
                                </a>
                                <form action="{{url_for('eliminar_juego')}}" method="POST" class="form">
                                    <input type="hidden" name="id" value="{{juego[0]}}">
                                    <button class="btn-delete btn btn-sm">
                                        <i class="fa-solid fa-trash"></i> Eliminar
                                    </button>
                                </form>
                            </td>
                    
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
